<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>weather report</title>
</head>
<body>
    <div class="app">
        <header class="app-header">
            <div class="app-header-logo">
                <div class="logo">
                    <span class="logo-icon">
                        <img src="https://img.icons8.com/?size=100&id=OFU5h8HeWK3z&format=png&color=000000w" />
                    </span>
                    <h1 class="logo-title">
                        <span> WEATHER</span>
                        <span> REPORT</span>
                    </h1>
                </div>
            </div>
           
                
    
        </header>
        <div class="app-body">
            <div class="app-body-navigation">
                <nav class="navigation">
                   
                </nav>
                
            </div>
            <div class="app-body-main-content">
                <section class="service-section">
                    <h2>search your city</h2>
                    <div class="service-section-header">
                        <div class="search-field">
                            <i class="ph-magnifying-glass"></i>
                            <input id="input" type="text" placeholder="entry city">
                        </div>
                        
                        <button id="button" class="flat-button">
                            Search
                        </button>
                    </div>
                    <div class="mobile-only">
                        <button class="flat-button">
                             search
                        </button>
                    </div>
                    <div class="tiles">
                        <article class="tile">
                            <div class="tile-header">
                                <i class="ph-lightning-light"></i>
                                <h3>
                                    <p id="city-name">  </p>
                                </h3>
                            </div>
                            <a href="#">
                                <img src="https://img.icons8.com/?size=100&id=ViPiYHgUBCEx&format=png&color=000000 "  style="width: 50px;">
                                <h1> CITY NAME </h1>
                               
                            </a>
                        </article>
                        <article class="tile">
                            <div class="tile-header">
                                <i class="ph-fire-simple-light"></i>
                                <h3>
                                    <p id="city-time"> </p>
                                </h3>
                            </div>
                            <a href="#">
                                <img src="https://img.icons8.com/?size=100&id=43666&format=png&color=000000   "  style="width: 50px;" >
                                <h1> TIME OF CITY </h1>
                               
                            </a>
                        </article>
                        <article class="tile">
                            <div class="tile-header">
                                <i class="ph-file-light"></i>
                                <h3>
                                    <p id="city-temp"> </p>
                                </h3>
                            </div>
                            <a href="#">
                                <img src="https://img.icons8.com/?size=100&id=o8YjkPunJd6c&format=png&color=000000   "  style="width: 50px;" >
                                <h1>TEMPERTURE OF CITY  </h1>
                               
                               
                            </a>
                        </article>
                    </div>
                    <div class="service-section-footer">
                        <p>this is weather search report useing weather API. </p>
                    </div>
                </section>
                <section class="transfer-section">
                    <div class="transfer-section-header">
                        <h2> more data</h2>
                        <div class="filter-options">
                            
                           
                        </div>
                    </div>
                    <div >
                        <div >
                            <div class="logo">
                                <img src=" https://img.icons8.com/?size=100&id=46608&format=png&color=000000  "  style="width: 50px;" >
                                <h1> Humidity </h1>
                            </div>
                           
                            <dl class=" details">
                                <div>
                                    <h2 id="humidity"></h2>
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <div class="logo">
                                <img src=" https://img.icons8.com/?size=100&id=107769&format=png&color=000000  "  style="width: 50px;" >
                                <h1> Wind Speed </h1>
                            </div>
                            <dl class=" details">
                                <div>
                                   <h2 id="wind-speed"></h2>
                                </div>
                               
                            </dl>
                            <div class="number">
                               
                            </div>
                        </div>
                        <div class="">
                            <div class="logo">
                                <img src=" https://img.icons8.com/?size=100&id=jWIqnms4CKLN&format=png&color=000000  "  style="width: 50px;" >
                                <h1> Time Zone  </h1>
                            </div>
                            <dl class="transfer-details">
                                <div>
                                    <h2 id="time-zone"></h2>
                                </div>
                               
                            </dl>
                            
                        </div>
                        <div class="">
                            <div class="logo">
                                <img src=" https://img.icons8.com/?size=100&id=13768&format=png&color=000000" />
                                <h1> WEATHER CONDITIONS</h1>
                            </div>
                            <dl class="transfer-details">
                                <div> 
                                    <h2 id="text"></h2>
                                </div>
                                
                            </dl>
                            
                        </div>
                    </div>
                </section>
            </div>
            <span class="logo-icon">
              
            </span>
           
              
        </div>
    </div>
</body>
<script  >

  
const button=document.getElementById("button");
const input=document.getElementById("input");
const cityname=document.getElementById("city-name");
const citytime=document.getElementById("city-time");
const citytemp=document.getElementById("city-temp");
const humditiy=document.getElementById("humidity");
const windspeed=document.getElementById("wind-speed");
const timezone=document.getElementById("time-zone");
const text=document.getElementById("text");





async function getdata(cityname){
 const promise=await  fetch(
     `http://api.weatherapi.com/v1/current.json?key=8e927977a26f454f9f450849241007&q=${cityname}&aqi=no`
  );
  return promise.json()
}


button.addEventListener('click', async ()=>{
const value=input.value;
const result=await getdata(value);
console.log(result);
cityname.innerText=`${result.location.name},${result.location.region}-${result.location.country}`
citytime.innerText=`${result.location.localtime}`
citytemp.innerText=`${result.current.temp_c}`

humditiy.innerText=`${result.current.humidity}`
windspeed.innerText=`${result.current.wind_kph}, ${result.current.wind_mph}`
timezone.innerText=`${result.location.tz_id}`
text.innerHTML=`${result.current.condition.text}`

});
</script>
</html>
